{% load ext_humanize %}
<div class="card m--announcement" id="{{id}}" due-date={{announcement.due_date}}>
	<h4 class="__heading">{{ announcement.heading }}</h4>
	<div class="__content">{{ announcement.text|safe }}</div>
  {% if announcement.due_date %}
  <div class="card__due-date">
    До <strong>{{announcement.due_date|humanize_date}}</strong>
  </div>
  {% endif %}
</div>
